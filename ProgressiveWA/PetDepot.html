<html> 
    <head> 
    <title> Vue.js Pet Depot</title>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="manifest" href="petstore.webmanifest"> 
    <script src="Products.js"></script>

    <style>
        product {
            border: 1px grey solid;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--the element where Vue will mount-->
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <figure>
                <img v-bind:src="product.image">
            </figure>
            <div class='product'>

            <h2 v-text="product.title"></h2>
            <p v-html="product.description"></p>
            <p> price: {{product.price}}></p>
        </main>
    </div>


    <script type ="text/javascript">
        let webstore = new Vue({ //Vue instance
            el: '#app',              //the option object : DOM mounting point 
            data:{                      //the data option
                                        // the key sitename matches the value of v-text earlier
                sitename:'Vue.js Pet Depot',
                product: {
                id: 1001,
                title: "Cat Food, 25lb bag",
                description: "A 25 pound bag of <em>irresistible</em>," + "organic goodness for your cat.",
                price: 2000,
                image: "images/cat.jpg"
            }
        }
    });

    </script>
</body>
</html>
